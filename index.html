<html>
    <head>
        <title>My Scoreboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <button onclick="add1ToHome()">+1</button>
                <button onclick="add2ToHome()">+2</button>
                <button onclick="add3ToHome()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guest-score">0</p>
                <button onclick="add1ToGuest()">+1</button>
                <button onclick="add2ToGuest()">+2</button>
                <button onclick="add3ToGuest()">+3</button>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
